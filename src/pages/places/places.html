<ion-header class="top-header">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Places</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="items.length == 0">
    <ion-card-content>
      Add a place by scanning a QR code or entering a code.
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="items && items.length > 0">
    <ion-item-sliding *ngFor="let item of items">
      <button ion-item (click)="openPlace($event, item)">
        <img class="icon" src="{{item.icon}}" />
        {{item.title}}
      </button>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deletePlace($event, item)">Delete</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
